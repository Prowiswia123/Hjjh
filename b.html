<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("city.jpg");
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
  <script>
    function redirectTo(url) {
      window.location.href = url;
      return false;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="login.php" onsubmit="return redirectTo('thingy.html')">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit">Login</button>
    </form>

    <div class="form-footer">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" method="POST" action="register.php" onsubmit="return redirectTo('thingy.html')">
      <label for="registerUsername">Username:</label>
      <input type="text" id="registerUsername" name="registerUsername" required>

      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" name="registerPassword" required>

      <label for="registerConfirmPassword">Confirm Password:</label>
      <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
